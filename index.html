<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h3>Cadastre seu veiculo para vender mais rapido!</h3>
		</div>
		<div class="form-container">
			<div class="form-header">
				<p>Cadastro</p>				
			</div>
			<div class="form-body">
				<h1 class="form-title">Venda facil seu Veiculo</h1>
				<p>Descreva as caracteristicas do seu veiculo e marque todas os opicionais e caracteristicas que ele possui</p>
				<form method= "POST" action="form.php">
					<div class="box-input">
						<label for="title">Titulo do anuncio:<span class="required-field">*</span></label>
						<input type="text" name="title" class="block" placeholder="Defina um titulo para seu veiculo" minlength="1" maxlength="30" required>
						
					</div>
					<div class="box-input">
						<label for="price">Preço do veiuclo:<span class="required-field">*<span>
						</label>
						<input type="number" id="price" name="block" required>
					</div>
					<div class="box-input">
						<label>Descrição:
							<span class="required-field">*</span> 
						</label>
						<textarea 
						id="description" 
						name="description"
						 class="block"
						 cols="30"
						 rows="10"
						 required
						 placeholder="Descreva seu Veiculo" 
						 >	
						 </textarea>
						
					</div>
					<div class="box-input">
					<label>Unico Dono?
						<span class="required-field">*</span>
					</label>
					<select id="unique_owner" name="unique_owner" required>
						<option value="">Selecione...</option>
						<option value="1">Sim</option>
						<option value="0">Não</option>
					</select>	
					</div>
					<div class="box-input">
						<label for="brand">Marca:
							<span class="required-field">*</span>						
						</label>
						<input type="text" name="brand" id="brand"class= "block" placeholder="Digite a marca do seu Veiculo"
						required >
						
					</div>
					
					<div class="box-input">
						<label for="model">
							Modelo:
							<span class="required-field">*</span>						
						</label>
						<input type="text" name="model" id="model"class= "block" placeholder="Digite o Modelo do seu Veiculo"
						required >	
					</div>
					
					<div class="box-input">
						<label for="mileage">Quilometragem:
							<span class="required-field">*</span>						
						</label>
						<input type="number" name="mileage" id="mileage"class= "block"
						required >
						
					</div>

					<div class="box-input">
						<label for="purchase_date">Data de compra do veiuculo:
							<span class="required-field">*</span>						
						</label>
						<input 
						type="date" 
						name="purchase_date" 
						id="purchase_date"
						class= "block"
						required >
						
					</div>
					<div class="box-input">
						<p>Cambio:<span class="required-field">*</span></p>
						<input type="radio" id="manual" name="gear"><label for="manual">Manual</label>
						<input type="radio" id="auto" name="gear"><label for="auto">Automatico</label>
					</div>
					<div class="option_box">
						<p>Opcionais:</p>
						<ul class="optional_list">
							<li>
								<input type="checkbox" id="airbag" name="optional[]" value="airbag">
								<label for="airbag">Airbag</label>
							</li>
							<li>
								<input type="checkbox" id="alarm" name="optional[]" value="alarm">
								<label for="airbag">Alarme</label>
							</li>
							<li>
								<input type="checkbox" id="ac" name="optional[]" value="ac">
								<label for="ac">Ar Condicionado</label>
							</li>
							<li>
								<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
								<label for="eletric_lock">Trava Elétrica</label>
							</li>
						</ul>
						
					</div>
					<div class="option_box">
						<ul class="optional_list">
							<li>
								<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
								<label for="eletric_window">Vidro elétrico</label>
							</li>
							<li>
								<input type="checkbox" id="speakers" name="optional[]" value="speakers">
								<label for="speakers">Som</label>
							</li>
							<li>
								<input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
								<label for="leather_seat">Banco de Couro</label>
							</li>
							<li>
								<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
								<label for="reverse_camera">Camera de Ré</label>
							</li>
						</ul>
						
					</div>
					<div class="box-input">
						<p>Envie imagens do Veiculo: <span class="required-field">*</span></p>
						<input type="file" multiple accept="image/png, image/jpeg"
						id="images"
						name="images"
						required
						>
						
					</div>
					<input type="submit" class="btn-submit" value="Cadastrar">
	
				</form>
			</div>
		</div>		
	</div>
</body>
</html>
